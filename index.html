<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Design26 Foundation</title>
<style>
  :root {
    --primary: #0b6efd;
    --accent: #0057d8;
    --bg: #fafafa;
    --card: #fff;
    --text: #222;
    --muted: #666;
    font-family: "Poppins", sans-serif;
  }
  body {
    background: linear-gradient(180deg, #ffffff, #f4f6ff);
    margin: 0;
    color: var(--text);
  }
  .center {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    flex-direction: column;
    text-align: center;
    padding: 20px;
  }
  h1 {
    font-size: 2em;
    margin-bottom: 0.2em;
  }
  p {
    color: var(--muted);
    margin-top: 0;
  }
  form {
    margin-top: 1.5em;
    display: flex;
    flex-direction: column;
    gap: 10px;
    background: var(--card);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    max-width: 360px;
    width: 100%;
  }
  input {
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ddd;
    font-size: 14px;
  }
  button {
    padding: 10px;
    border: none;
    border-radius: 10px;
    background: var(--primary);
    color: white;
    font-size: 15px;
    cursor: pointer;
  }
  #thankyou, #chatSection {
    display: none;
  }
  /* Chat area */
  .chatbox {
    max-width: 600px;
    background: var(--card);
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    display: flex;
    flex-direction: column;
    height: 80vh;
  }
  .messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }
  .msg {
    margin: 6px 0;
    padding: 10px;
    border-radius: 12px;
    max-width: 80%;
  }
  .msg.bot {
    background: #f0f3ff;
    align-self: flex-start;
  }
  .msg.user {
    background: var(--primary);
    color: white;
    align-self: flex-end;
  }
  .chat-input {
    display: flex;
    gap: 6px;
  }
  .chat-input input {
    flex: 1;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ddd;
  }
</style>
</head>
<body>

<!-- Landing Page -->
<section id="landing" class="center">
  <h1>Welcome to Design26 Foundation</h1>
  <p>Your path to creativity and empowerment begins here.</p>
  <form id="signupForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Email Address" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Enter</button>
  </form>
</section>

<!-- Thank You Page -->
<section id="thankyou" class="center">
  <h1>Thank you, <span id="userName"></span>!</h1>
  <p>Loading your Design26 AI assistant...</p>
</section>

<!-- AI Chat -->
<section id="chatSection" class="center">
  <div class="chatbox">
    <div class="messages" id="messages"></div>
    <form id="chatForm" class="chat-input">
      <input type="text" id="userInput" placeholder="Ask me anything about Design26..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>
</section>

<script>
const aiData = {
  name: "Design26 AI",
  creator: "Design26 Foundation",
  description: "Iâ€™m your friendly Design26 assistant! I know all about our foundation, our people, and what we do.",
  about: "Design26 Foundation is a non-profit organization focused on empowering youth and women through fashion, manufacturing, and entrepreneurship training.",
  mission: "Our mission is to create skilled individuals ready for the workforce or their own ventures, helping rebuild the clothing industry in Cape Town.",
  vision: "We envision a thriving community where creativity leads to opportunity and sustainable employment.",
  suraya: "Suraya Williams is the founder of Design26 Foundation. Inspired by her late motherâ€™s dressmaking, she built the foundation to empower others. She holds a diploma in Business Management, has 14 years of corporate experience, and 9 years running her own clothing business.",
  team: [
    { name: "Aneesah Rylands Rossier", background: "Director with years of experience in leadership and community work." },
    { name: "Lee-anne Steyn", background: "Director who specializes in creative mentorship and youth development." },
    { name: "SadÃ© Daries", background: "Facilitator passionate about training and helping others grow in design skills." },
    { name: "Raabi'ah Jacobs", background: "Facilitator dedicated to uplifting communities through education and creativity." }
  ],
  site: "https://design26foundation.org.za"
};

function speak(text) {
  if (!window.speechSynthesis) return;
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = "en-US";
  speechSynthesis.speak(utter);
}

// --- Landing interaction ---
window.addEventListener("click", () => {
  if (!window.spokenOnce) {
    speak("Welcome to Design 26 landing page");
    window.spokenOnce = true;
  }
});

const signupForm = document.getElementById("signupForm");
signupForm.addEventListener("submit", (e) => {
  e.preventDefault();
  const name = document.getElementById("name").value;
  document.getElementById("userName").innerText = name;
  document.getElementById("landing").style.display = "none";
  document.getElementById("thankyou").style.display = "flex";
  speak(`Thank you ${name}, setting up your Design26 assistant now.`);
  setTimeout(() => {
    document.getElementById("thankyou").style.display = "none";
    document.getElementById("chatSection").style.display = "flex";
    startAIChat();
  }, 3000);
});

// --- Chat system ---
const messagesDiv = document.getElementById("messages");
function appendMessage(sender, text) {
  const msg = document.createElement("div");
  msg.classList.add("msg", sender);
  msg.textContent = text;
  messagesDiv.appendChild(msg);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function aiResponse(userText) {
  const text = userText.toLowerCase();
  if (text.includes("who are you")) return "Iâ€™m Design26 AI â€” your friendly assistant created by Design26 Foundation.";
  if (text.includes("who created you")) return "I was created by the amazing team at Design26 Foundation to help you learn about what we do.";
  if (text.includes("design26")) return aiData.about;
  if (text.includes("mission")) return aiData.mission;
  if (text.includes("vision")) return aiData.vision;
  if (text.includes("suraya")) return aiData.suraya;
  if (text.includes("team") || text.includes("members")) {
    return aiData.team.map(t => `${t.name}: ${t.background}`).join(" ");
  }
  if (text.includes("website") || text.includes("official site")) {
    loadingToWebsite();
    return "Sure! Taking you to the official Design26 website...";
  }
  return "Iâ€™m not sure about that one, but Iâ€™d love to tell you about Design26â€™s mission, team, or Surayaâ€™s story!";
}

function startAIChat() {
  appendMessage("bot", "Hi there ðŸ‘‹! Iâ€™m Design26 AI, created by Design26 Foundation. You can ask me about our mission, vision, or amazing team. How can I help?");
  speak("Hi there! Iâ€™m your friendly Design26 assistant. Ask me anything about our foundation or our team.");
}

const chatForm = document.getElementById("chatForm");
chatForm.addEventListener("submit", (e) => {
  e.preventDefault();
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if (!text) return;
  appendMessage("user", text);
  input.value = "";
  setTimeout(() => {
    const reply = aiResponse(text);
    appendMessage("bot", reply);
    speak(reply);
  }, 600);
});

function loadingToWebsite() {
  appendMessage("bot", "Loading the official website... Please wait a moment ðŸ˜Š");
  speak("Loading the official website, please wait a moment.");
  setTimeout(() => {
    speak("Here it is, enjoy!");
    window.location.href = aiData.site;
  }, 3000);
}
</script>
</body>
</html>

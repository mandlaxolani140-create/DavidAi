<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HP Charger Proximity Detector</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at center, #0b1120, #030712);
      color: #e5e7eb;
      text-align: center;
      margin: 0;
      padding: 30px;
    }
    h1 {
      color: #38bdf8;
      margin-bottom: 10px;
    }
    p {
      color: #94a3b8;
      font-size: 14px;
    }
    .scale-container {
      position: relative;
      width: 90%;
      max-width: 400px;
      height: 30px;
      margin: 40px auto;
      background: #1e293b;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(56, 189, 248, 0.3);
    }
    .scale-bar {
      position: absolute;
      height: 100%;
      width: 0%;
      left: 0;
      top: 0;
      background: linear-gradient(90deg, #ef4444, #f59e0b, #10b981, #06b6d4);
      border-radius: 30px;
      transition: width 0.4s ease;
    }
    .reading {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }
    input[type="range"] {
      width: 80%;
      margin-top: 20px;
    }
    .detected {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
      color: #22c55e;
      transition: opacity 0.3s;
    }
    .warning {
      color: #ef4444;
    }
  </style>
</head>
<body>
  <h1>🔌 HP Charger Detector</h1>
  <p>Move closer to your HP charger — the bar will move right when you’re near.</p>

  <div class="scale-container">
    <div id="scaleBar" class="scale-bar"></div>
  </div>

  <div class="reading" id="readingText">Signal Strength: 0%</div>
  <div id="status" class="detected">No charger detected</div>

  <input type="range" id="proximitySlider" min="0" max="100" value="0" />

  <p style="margin-top:20px; color:#64748b;">
    (Use the slider to simulate closeness — right = closer to the HP charger)
  </p>

  <script>
    const scaleBar = document.getElementById("scaleBar");
    const readingText = document.getElementById("readingText");
    const statusText = document.getElementById("status");
    const proximitySlider = document.getElementById("proximitySlider");

    function updateProximity(value) {
      scaleBar.style.width = value + "%";
      readingText.textContent = `Signal Strength: ${value}%`;

      if (value >= 80) {
        statusText.textContent = "✅ HP Charger Very Close!";
        statusText.className = "detected";
      } else if (value >= 40) {
        statusText.textContent = "📶 Charger Nearby...";
        statusText.className = "detected";
      } else {
        statusText.textContent = "❌ No charger detected";
        statusText.className = "detected warning";
      }
    }

    // Listen to slider (simulated proximity)
    proximitySlider.addEventListener("input", (e) => {
      updateProximity(e.target.value);
    });

    // Optional: simulate signal fluctuation
    let auto = false;
    function randomFluctuate() {
      if (!auto) return;
      const val = Math.floor(Math.random() * 100);
      proximitySlider.value = val;
      updateProximity(val);
      setTimeout(randomFluctuate, 1500);
    }

    // Start with default value
    updateProximity(0);
  </script>
</body>
</html>

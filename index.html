<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HP Charger AI Detector</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at center, #020617, #0f172a);
      color: #e2e8f0;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #38bdf8;
      font-size: 24px;
    }
    p {
      color: #94a3b8;
      font-size: 14px;
    }
    .scale-container {
      position: relative;
      width: 90%;
      max-width: 420px;
      height: 30px;
      margin: 40px auto;
      background: #1e293b;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(56, 189, 248, 0.3);
    }
    .scale-bar {
      position: absolute;
      height: 100%;
      width: 0%;
      left: 0;
      top: 0;
      background: linear-gradient(90deg, #ef4444, #f59e0b, #10b981, #06b6d4);
      border-radius: 30px;
      transition: width 1s ease;
    }
    .reading {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }
    .status {
      font-size: 22px;
      font-weight: bold;
      margin-top: 15px;
      transition: color 0.4s;
    }
    .status.near { color: #22c55e; }
    .status.far { color: #ef4444; }
    .status.mid { color: #fbbf24; }
    .pulse {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #38bdf8;
      margin: 30px auto;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.4); opacity: 0.4; }
      100% { transform: scale(1); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <h1>🤖 HP Charger AI Detector</h1>
  <p>Walk around your room — the AI will detect when you're near your HP charger.</p>

  <div class="scale-container">
    <div id="scaleBar" class="scale-bar"></div>
  </div>

  <div class="reading" id="readingText">Signal Strength: 0%</div>
  <div class="status far" id="statusText">No charger detected</div>

  <div class="pulse"></div>

  <script>
    const scaleBar = document.getElementById("scaleBar");
    const readingText = document.getElementById("readingText");
    const statusText = document.getElementById("statusText");

    // Simulated AI scan cycle
    function randomSignal() {
      // Simulate stronger signal if you "move" (random but smooth)
      return Math.floor(Math.random() * 100);
    }

    function updateDetector() {
      const signal = randomSignal();
      scaleBar.style.width = signal + "%";
      readingText.textContent = "Signal Strength: " + signal + "%";

      if (signal >= 80) {
        statusText.textContent = "⚡ Charger power detected nearby!";
        statusText.className = "status near";
      } else if (signal >= 40) {
        statusText.textContent = "📶 Weak HP charger field...";
        statusText.className = "status mid";
      } else {
        statusText.textContent = "❌ No charger detected";
        statusText.className = "status far";
      }
    }

    // Automatic scanning
    setInterval(updateDetector, 2000);

    // Optional: use device motion to vary readings (makes it feel real)
    if (window.DeviceMotionEvent) {
      window.addEventListener("devicemotion", (e) => {
        const movement = Math.abs(e.acceleration.x) + Math.abs(e.acceleration.y) + Math.abs(e.acceleration.z);
        if (movement > 3) {
          // When user moves the phone, simulate a stronger signal
          const signal = 60 + Math.random() * 40;
          scaleBar.style.width = signal + "%";
          readingText.textContent = "Signal Strength: " + signal.toFixed(0) + "%";
          statusText.textContent = "📡 Scanning movement detected...";
          statusText.className = "status mid";
        }
      });
    }
  </script>
</body>
</html>
